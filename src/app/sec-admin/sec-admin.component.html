<div id="appName">
    <h2 align="center"> Contact List Application</h2>
  </div>
<div id="loginid">
    <h3>Hello {{loggedInUserName}} !</h3>
  </div>
  <div id="logout" *ngIf="sessionAvailable == 'YES'">
    <button mat-raised-button color="primary" routerLink="logout">Logout</button>
   </div>
   
<div id="mySidenavHome" class="sidenav">
  <a href="home" id="about">Home</a>
 
</div>
<div id="mySidenavAdmin" class="sidenav">
    
    <a href="SecAdmin"  id="SecAdmin">Contact  Management</a> 
  </div>
  <div id="SearchBox" class="sidenav">
      <input type="text" (keypress)="contact-tab-content" name="SearchNbr" [(ngModel)]="searchText"  class="form-control" placeholder="Search Contacts" >
     
    </div>
    <br><br><br>
  <mat-tab-group class="contact-tab-group" mat-stretch-tabs="always">
   
    <mat-tab label="Contact Management" mat-stretch-tabs="always">
        
      <div class="contact-tab-content">
        
        {{DeleteNotification}}
          
          <table class="table">
            <thead>
              <tr>
                <th>Created By</th> 
                <th>Contact Name</th>
                <th>Contact Number</th>   
                <th>Created On</th>  
                          
              </tr>
            </thead>
            <tbody>
             
              <tr *ngFor="let contact of contacts | contactFilter : searchText">
                  <td>
                      {{contact.createdBy}}
                    </td>
                <td>
                  {{contact.contactName}}
                </td>
                <td>
                  {{contact.contactNumber}}
                </td>
                <td>
                    {{contact.createdDate | date: 'MM/dd/yyyy'}}
                  </td>
                  
                <td>
                    <button type="submit" (click)="editContact(contact)" mat-raised-button color="primary">Edit</button>
                  </td>
                <td>
                <button type="submit" (click)="deleteContact(contact)"  mat-raised-button color="primary">Delete</button>
              </td>
              </tr>
            </tbody>
          
          </table>
      </div>  
    </mat-tab>

   
  </mat-tab-group>
  <br>
  <div class="form-group" align="center">
    <!-- <button type="submit" class="btn btn-primary">Login</button> -->
    <button type="submit" (click)="deleteContacts()"  mat-raised-button color="primary">Delete All</button>
    
</div>
